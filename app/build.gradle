apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.keyboard.colorkeyboard"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt') , 'proguard-project.txt' , '../libs/ihs/libAppFramework/lib-appframework.proguard' , '../libs/ihs/thirdparty/google-play-services_lib/r21/proguard.txt'
        }
        debug{
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt') , 'proguard-project.txt' , '../libs/ihs/libAppFramework/lib-appframework.proguard' , '../libs/ihs/thirdparty/google-play-services_lib/r21/proguard.txt'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile(name:'libKeyboard', ext:'aar')
    compile files('libKeyboard.libAppFramework.jar')
    compile 'com.google.android.gms:play-services-analytics:8.1.0'
    compile 'com.google.android.gms:play-services-gcm:8.1.0'
    compile 'com.facebook.android:facebook-android-sdk:4.7.0'
}