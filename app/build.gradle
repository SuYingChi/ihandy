apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {

        masterReleaseConfig {
            keyAlias 'glowdesign'
            keyPassword 'zdhszyzs'
            storeFile file('GlowDesign')
            storePassword 'zdhszyzs'
        }
        smileyReleaseConfig {
            keyAlias 'emoji'
            keyPassword 'zdhszyzs'
            storeFile file('EmojiLabs')
            storePassword 'zdhszyzs'
        }
        colorReleaseConfig {
            keyAlias 'keyboardarts'
            keyPassword 'zdhszyzs'
            storeFile file('KeyboardArts')
            storePassword 'zdhszyzs'
        }

    }
    buildTypes {
        //设置Deubug和Release下的编译模式，即proguard文件路径
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt', '../booster/proguard-rules_release.pro' , 'proguard-r.txt' , 'proguard.txt'

        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt', '../booster/proguard-rules.pro', 'proguard-d.txt' , 'proguard.txt'
        }
    }

    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }

    dexOptions {
        javaMaxHeapSize "8g"
        jumboMode true
    }

    productFlavors {

        master {
            applicationId = "com.masterkeyboard.emoji"
            versionCode 4
            versionName "1.1.0"
            manifestPlaceholders = [ APPLY_SCHEME: "lockerKeyboard"]
            signingConfig signingConfigs.masterReleaseConfig
        }

        smiley {
            applicationId = "com.smartkeyboard.emoji"
            versionCode 11
            versionName "2.0.0"
            manifestPlaceholders = [ APPLY_SCHEME: "smileyKeyboard"]
            signingConfig signingConfigs.smileyReleaseConfig
        }

        color {
            applicationId = "com.keyboard.colorkeyboard"
            versionCode 29
            versionName "2.2.7"
            signingConfig signingConfigs.colorReleaseConfig
        }


    }

    sourceSets {

        master {
            manifest.srcFile 'src/master/AndroidManifest.xml'
            java.srcDirs = ['src/master/java']
            res.srcDirs += ['src/master/res']
        }

        smiley {
            manifest.srcFile 'src/master/AndroidManifest.xml'
            java.srcDirs = ['src/master/java']
            res.srcDirs += ['src/smiley/res', 'src/master/res']
        }
    }

    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url "http://repo.appnext.com/" }
    maven { url "https://s3.amazonaws.com/avocarrot-android-builds/dist" }
    flatDir {
        dirs 'libs', 'libs/bin_chargingscreen_android'
    }
}



