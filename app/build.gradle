apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.keyboard.colorkeyboard"
        minSdkVersion 14
        targetSdkVersion 22
        // Enabling multidex support.
        multiDexEnabled true
    }
    signingConfigs {
        releaseConfig {
            keyAlias 'keyboardarts'
            keyPassword 'zdhszyzs'
            storeFile file('KeyboardArts')
            storePassword 'zdhszyzs'
        }
    }
    repositories {
        mavenCentral()
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources false
            signingConfig signingConfigs.releaseConfig
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-r.txt'
        }
        debug {
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-d.txt'
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
    dexOptions {
        javaMaxHeapSize "8g"
    }
}

repositories {
    flatDir {
        dirs project(':lib_keyboard_ui_modules').file('libs')
    }
}


dependencies {
    compile project(':lib_keyboard_ui_modules')
    compile files('../libs/ihs/libThirdAds/AppNext/AppNextNativeAd.jar')
    compile files('../libs/ihs/libThirdAds/Avocarrot/avocarrot-sdk.jar')
    compile files('../libs/ihs/libThirdAds/Yeahmobi/cloudssp.jar')
    compile 'com.google.android.gms:play-services-analytics:8.4.0'
    compile 'com.google.android.gms:play-services-gcm:8.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.4.0'
    compile 'com.facebook.android:facebook-android-sdk:4.8.0'

}

