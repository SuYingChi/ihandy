
apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.0"

    defaultConfig {
        applicationId "com.keyboard.rainbow"
        minSdkVersion 14
        targetSdkVersion 22
        // Enabling multidex support.
        multiDexEnabled true
    }

    repositories {
        mavenCentral()
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt', '../libs/ihs/libAppFramework/lib-appframework.proguard', '../libs/ihs/thirdparty/google-play-services_lib/r21/proguard.txt'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt', '../libs/ihs/libAppFramework/lib-appframework.proguard', '../libs/ihs/thirdparty/google-play-services_lib/r21/proguard.txt'
        }
    }
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a'
            universalApk false
        }
    }
    dexOptions {
        javaMaxHeapSize "8g"
    }
}


repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile project(':libKeyboard')
    compile project(':lib_keyboard_ui_modules')
    compile fileTree(dir: 'libs', include: ['*.jar'])

//    compile project(':customTheme')
