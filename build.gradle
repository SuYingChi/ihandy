// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs '../libs'
        }
    }
}


ext {
    use_default_facemoji_res = false
    use_default_gif_res = false
    use_default_fonts_res = false
    use_default_sticker_res = false
}