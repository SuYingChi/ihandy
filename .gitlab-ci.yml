stages:
- build
- cleanup_build

build_job:
  stage: build
  script:
  - git submodule update --init
  - ./gradlew assembleRelease
  - ./gradlew app:dependencies > app/build/outputs/build-dependencies.txt
  - cd app/ziptool/
  - ./build_apk_color.sh
  - ./build_apk_master.sh
  - ./build_apk_smiley.sh
  - ./build_apk_tiger.sh
  artifacts:
    paths:
    - app/build/outputs/apk/*/release/*.apk
    - app/build/outputs/mapping/*/release/mapping.txt
    - app/build/outputs/apk/*/release/*/*-release_signed_7zip_aligned.apk
    - app/build/outputs/apk/*/release/*/resource_mapping_app-*-release.txt
    - app/build/outputs/build-dependencies.txt
    expire_in: 1 week
  only:
    - develop
    - master
  tags:
  - camera

cleanup_build_job:
  stage: cleanup_build
  script:
  - ./gradlew clean
  when: on_failure
